{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
    <div class="container">
        <div class="row">
            <h1>{{.message}}</h1>
            <p></p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div id="login">
            <form action="{{url "User.Login"}}" id="formLogin" method="POST">
                <p class="field">
                    <label>Login Name:</label>
                    <input type="text" name="username" size="19" value="{{.flash.username}}" />
                </p>
                <p class="field">
                    <label>Password:</label>
                    <input type="password" name="password" size="19"/>
                </p>
                <p class="field">
                    <label>Remember:</label>
                    <input type="checkbox" name="remember" value="true"/>
                </p>
                <p class="buttons">
                    <input type="submit" value="Account login" />
                </p>
            </form>
            <p>
                <a href="{{url "User.Register"}}">Register New User</a>
            </p>
        </div>
    </div>
</div>

{{template "footer.html" .}}
